name: Build Linux Kernel for x86_64
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximum build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192 
          swap-size-mb: 512
          remove-dotnet: true
          remove-android: true
          remove-docker-images: true
          remove-codeql: true
          remove-haskell: true
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add dependencies
        run: |
          sudo sh -c 'echo "deb-src http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse" >> /etc/apt/sources.list'
          sudo sh -c 'echo "deb-src http://archive.ubuntu.com/ubuntu/ jammy-updates main restricted universe multiverse" >> /etc/apt/sources.list'
          sudo sh -c 'echo "deb-src http://archive.ubuntu.com/ubuntu/ jammy-security main restricted universe multiverse" >> /etc/apt/sources.list'
          sudo sh -c 'echo "deb-src http://archive.ubuntu.com/ubuntu/ jammy-backports main restricted universe multiverse" >> /etc/apt/sources.list'
          sudo apt update 
          sudo apt upgrade -y
          sudo apt install -y libunwind-dev
          sudo apt build-dep linux -y
          sudo apt install git build-essential kernel-wedge fakeroot flex bison binutils-dev libssl-dev libelf-dev libslang2-dev libpci-dev libiberty-dev libcap-dev libudev-dev libdw-dev libunwind-dev libncurses-dev libzstd-dev libnuma-dev libbabeltrace-dev default-jre default-jdk linux-cloud-tools-common linux-tools-$(uname -r) pahole kmod bc rsync
      - name: Download kernel
        run: |
          wget https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.5.5.tar.xz
          tar xvf linux-6.5.5.tar.xz
          rm linux-6.5.5.tar.xz
      - name: Download patch
        run: |
          git clone https://github.com/xanmod/linux-patches.git
      - name: Compile
        run: |
          cd linux-6.5.5
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/cloudflare/0001-tcp-Add-a-sysctl-to-skip-tcp-collapse-processing-whe.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0001-net-tcp_bbr-broaden-app-limited-rate-sample-detectio.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0002-net-tcp_bbr-v2-shrink-delivered_mstamp-first_tx_msta.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0003-net-tcp_bbr-v2-snapshot-packets-in-flight-at-transmi.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0004-net-tcp_bbr-v2-count-packets-lost-over-TCP-rate-samp.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0005-net-tcp_bbr-v2-export-FLAG_ECE-in-rate_sample.is_ece.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0006-net-tcp_bbr-v2-introduce-ca_ops-skb_marked_lost-CC-m.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0007-net-tcp_bbr-v2-adjust-skb-tx.in_flight-upon-merge-in.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0008-net-tcp_bbr-v2-adjust-skb-tx.in_flight-upon-split-in.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0009-net-tcp-add-new-ca-opts-flag-TCP_CONG_WANTS_CE_EVENT.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0010-net-tcp-re-generalize-TSO-sizing-in-TCP-CC-module-AP.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0011-net-tcp-add-fast_ack_mode-1-skip-rwin-check-in-tcp_f.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0012-net-tcp_bbr-v2-record-app-limited-status-of-TLP-repa.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0013-net-tcp_bbr-v2-inform-CC-module-of-losses-repaired-b.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0014-net-tcp_bbr-v2-introduce-is_acking_tlp_retrans_seq-i.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0015-tcp-introduce-per-route-feature-RTAX_FEATURE_ECN_LOW.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0016-net-tcp_bbr-v3-update-TCP-bbr-congestion-control-mod.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0017-net-tcp_bbr-v3-ensure-ECN-enabled-BBR-flows-set-ECT-.patch
          patch -p1 < ../linux-patches/linux-6.5.y-xanmod/net/tcp/bbr3/0018-tcp-export-TCPI_OPT_ECN_LOW-in-tcp_info-tcpi_options.patch
          cp ../.config .config
          make bindeb-pkg -j2
          cd ..
          mkdir "artifact"
          rm ./*dbg*.deb
          mv ./*.deb artifact/
      - name: Remove linux image zstd compression for Debian
        run: |
          mkdir -p debian_linux_image
          cp artifact/$(ls artifact | grep linux-image) debian_linux_image/$(ls artifact | grep linux-image)
          cd debian_linux_image
          ar -x $(ls ../artifact | grep linux-image)
          zstd -d control.tar.zst
          zstd -d data.tar.zst
          xz control.tar
          xz data.tar
          rm $(ls ../artifact | grep linux-image)
          ar -rc debian-$(ls ../artifact | grep linux-image) debian-binary control.tar.xz data.tar.xz
          mv debian-$(ls ../artifact | grep linux-image) ../artifact/
          cd ..
          rm -rf debian_linux_image
      - name: Remove linux headers zstd compression for Debian
        run: |
          mkdir -p debian_linux_headers
          cp artifact/$(ls artifact | grep linux-headers) debian_linux_headers/$(ls artifact | grep linux-headers)
          cd debian_linux_headers
          ar -x $(ls ../artifact | grep linux-headers)
          zstd -d control.tar.zst
          zstd -d data.tar.zst
          xz control.tar
          xz data.tar
          rm $(ls ../artifact | grep linux-headers)
          ar -rc debian-$(ls ../artifact | grep linux-headers) debian-binary control.tar.xz data.tar.xz
          mv debian-$(ls ../artifact | grep linux-headers) ../artifact/
          cd ..
          rm -rf debian_linux_headers
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: ${{ github.workspace }}/artifact/

        
